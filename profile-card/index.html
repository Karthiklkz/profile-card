<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile Card</title>
  
    <link rel="stylesheet" type="text/css" href="css/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h4>Profile Card</h4>
    <!--container-->
    <div class="container">
    <div class="sampleimage">
        <img src="photo.jpg" class="profile-img">
    </div>
    <!--card-->
    <div class="card"> 
        <div class="card-body">
            <div>
            <button class="button1">Connect</button></div>
            <div>
            <button class="button2">Message</button>
            </div>
            <div class="card-inf">
            <div class="item">
            <div class="title">22</div>
            <div class="text">Friends</div>
            </div>
            <div class="item">
                <div class="title">10</div>
                <div class="text">Photos</div>
            </div>
            <div class="item">
                <div class="title">89</div>
                <div class="text">Comments</div>
            </div></div>


            <p class="full-name">Jessica Jones, <span class="span">27</span></p>
            <p class="username">Bucharest, Romania</p>
            <br>
            <p class="city"><b>Solution Manager - Creative Tim Officer</b></p>
            <p class="desc">University of Computer Science</p>
        </div>
        <div class="card-footer">
            <div class="col vr">
               <p>Ryan - the name taken by Melibourne-raised, Brooklyn-based Nick Murphy - writes
                performs and records all of his own music.
               </p>
                <a href="#" class="a">Show more</a>
                <br>
            </div>
            
        </div>
    </div>
    </div>
</body>
</html>
